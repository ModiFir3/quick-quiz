<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quick Quiz</title>
</head>

<body>
    <!--header and view high scores-->
    <header class="container max-width: 100%">
        <div class="row d-flex justify-content-center">
            <h1 class="col-6">
                Quick Quiz
            </h1>
            <p class="col-6 d-flex justify-content-end align-items-end">
                View high Scores
            </p>
        </div>
    </header>

    <!--Quiz Form-->
    <main class="container bg-info rounded">
        <!--Timer and score Section-->
        <section class="container">
            <div class="row">
                <div class="col-6 fw-bold" id="timer"></div>
                <div class="col-6 d-flex justify-content-end fw-bold" id="score"></div>
            </div>
        </section>

        <!--Quiz name-->
        <section class="row">
            <h1 class="col-12 d-flex justify-content-center m-3 p-3 text-warning fw-bold">
                JavaScript fundamentals
            </h1>
        </section>

        <!--Start Quiz-->
        <section class="d-flex justify-content-center">
            <button type="button" class="btn-warning rounded" id="start">Start Quiz</button>
        </section>

        <!--Questions-->
        <section class="row">
            <div class="col-12 d-flex justify-content-center fw-bold" id="question">
            </div>
        </section>

        <!--Multiple choice-->
        <section class="row m-3 p-3" id="answer">
            <button class='answer-btn btn-warning rounded m-1' ></button>
            <button class='answer-btn btn-warning rounded m-1' ></button>
            <button class='answer-btn btn-warning rounded m-1' ></button>
            <button class='answer-btn btn-warning rounded m-1' ></button>
        </section>

        <!--highscore-->
        <section class="container" id="highscore">
            <!--highscore input-->
            <div class="row d-flex justtify-content-center">
                <input type="text" class="col-8 mb-5" placeholder="Username" id="username" />
                <input type="submit" class="col-4 mb-5 btn-warning" id="submitbtn" />
            </div>
            <!--highscore output-->
            <div class="row">
                <div class="col-6">
                    <div class="postname" ></div>
                    <div class="postname" ></div>
                    <div class="postname" ></div>
                    <div class="postname" ></div>
                    <div class="postname" ></div>
                </div>
                <div class="col-6">
                    <div class="postscore" ></div>
                    <div class="postscore" ></div>
                    <div class="postscore" ></div>
                    <div class="postscore" ></div>
                    <div class="postscore" ></div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
